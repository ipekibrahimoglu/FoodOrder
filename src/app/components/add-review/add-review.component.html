<form [formGroup]="form" (ngSubmit)="submitReview()" class="mt-3">
  <div class="mb-3">
    <label for="userName" class="form-label">Adınız</label>
    <input id="userName" type="text" class="form-control" formControlName="userName">
  </div>

  <div class="mb-3">
    <label for="comment" class="form-label">Yorum</label>
    <textarea id="comment" class="form-control" rows="3" formControlName="comment"></textarea>
  </div>

  <div class="mb-3">
    <label for="rating" class="form-label">Puan</label>
    <select id="rating" class="form-select" formControlName="rating">
      <option *ngFor="let r of [1,2,3,4,5]" [value]="r">{{ r }} yıldız</option>
    </select>
  </div>

  <button type="submit" class="btn btn-danger" [disabled]="form.invalid">Gönder</button>
</form>
