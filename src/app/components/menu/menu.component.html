<!-- 1. Veri yüklenene kadar spinner göster -->

 <!-- Yükleniyorsa spinner göster -->
<div *ngIf="!menusLoaded" class="text-center my-4">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Yükleniyor...</span>
  </div>
</div>

<!-- Yükleme bittiyse ve menüler geldiyse -->
<div *ngIf="menusLoaded && menus.length > 0; else noMenus">
  <div *ngFor="let menu of menus">
    <h3>{{ menu.name }}</h3>
    <ul *ngIf="menu.menuItems?.length > 0; else noItems">
      <li *ngFor="let item of menu.menuItems">
        {{ item.name }} - {{ item.price }} ₺
      </li>
    </ul>
    <ng-template #noItems>
      <p>Bu menüde ürün yok.</p>
    </ng-template>
  </div>
</div>

<!-- Menü hiç yoksa -->
<ng-template #noMenus>
  <p>Hiç menü bulunamadı.</p>
</ng-template>
