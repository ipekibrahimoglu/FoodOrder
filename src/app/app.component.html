<!-- Giriş sayfasıysa sadece router-outlet -->
<div *ngIf="isLoginPage(); else layoutTemplate">
  <router-outlet></router-outlet>
</div>

<!-- Ana layout -->
<ng-template #layoutTemplate>
  <!-- Her sayfada sabit kalan alanlar: Logo + Navbar -->
  <div class="logo-bar">
    <img src="assets/trakyasepeti6.png" alt="Logo" class="logo-img" />
    <span class="site-title">Trakya Sepeti</span>
  </div>

  <app-navi></app-navi>

  <div class="container mt-4">
    <div class="row">

      <!-- Sadece detaylı sayfalarda gösterilecek layout parçaları -->
      <ng-container *ngIf="!isSimplePage()">
        <div class="col-md-3">
          <app-menu></app-menu>
        </div>
        <div class="col-md-3">
          <app-menuitem></app-menuitem>
        </div>
        <div class="col-md-3">
          <app-restaurant></app-restaurant>
        </div>
        <div class="col-md-3">
          <app-review></app-review>
        </div>

        <!-- Menü ekleme sayfasındaysan ayrıca menü formu -->
        <div *ngIf="isRestaurantOwner && isMenuAddPage()" class="col-12 mt-4">
          <app-menu-add></app-menu-add>
        </div>
      </ng-container>

      <!-- Route ile gelen içerik -->
      <div class="col-12">
        <router-outlet></router-outlet>
      </div>

    </div>
  </div>
</ng-template>
